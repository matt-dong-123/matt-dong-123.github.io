name: Update Install Script

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch latest install script
        run: |
          curl -s https://raw.githubusercontent.com/matt-dong-123/dotfiles/refs/heads/main/install.sh -o install_new.sh

      - name: Check for changes
        id: check_changes
        run: |
          if cmp -s install/index.html install_new.sh; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Update script if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          mv install_new.sh install/index.html

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add install/index.html
          git commit -m 'Update install script from dotfiles repo'
          git push